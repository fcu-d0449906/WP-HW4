<!DOCTYPE html>
<html>
<body>

	<h4>請選擇學院</h4>
	<select id = "list_colleges" onchange="Function()">
	</select>

	<h4>請選擇科系</h4>
	<select id = "list_department">
	</select>

	<script>
		var colleges = ["商學院", "工學院", "建設學院", "金融學院", "資電學院", "人文社會學院", "理學院"];
		var business = ["會計學系", "財稅系", "統計學系", "經濟學系", "企業管理學系"];
		var Engineer = ["化學工程學系", "航太與系統工程學系", "機械與電腦輔助工程學系", "纖維與複合材料學系", "工業工程與系統管理學系"];
		var Construction = ["土木工程學系", "土地館理學系", "運輸與物流學系", "都市計畫與空間資訊學系", "水利工程與資源保育學系"];
		var Finance = ["風險管理與保險學系", "財務金融學系"];
		var Information = ["資訊工程學系", "電機工程學系", "通訊工程學系", "自動控制工程學系", "電子工程學系"];
		var Social = ["中國文學系", "外國語文學系"];
		var Sciences = ["應用數學系", "環境工程與科學學系", "材料科學與工程學系", "光電學系"];
		var college = document.getElementById("list_colleges")
		var department = document.getElementById("list_department")
		
		select_from_data(college ,colleges);
		select_from_data(department ,business);
		
		function Function(){
			var x = college.options[college.selectedIndex].value;
			switch(x){
				case "0":
					select_from_data(department,business);
					break;
				case "1":
					select_from_data(department,Engineer);
					break;
				case "2":
					select_from_data(department,Construction);
					break;
				case "3":
					select_from_data(department,Finance);
					break;
				case "4":
					select_from_data(department,Information);
					break;
				case "5":
					select_from_data(department,Social);
					break;
				case "6":
					select_from_data(department,Sciences);
					break;
				default:
					console.log("Not Accrpt!");
			}
		}
		
		function select_from_data(select, data){
			var options = "";
			
			for(var i=0;i<data.length;i++){
				options = options + '<option value = "'+i+'">'+data[i]+'</option>';
			}
			
			select.innerHTML = options;
		}
		
	</script>

</body>
</html>
